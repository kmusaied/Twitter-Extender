<html>
<head>
<style>
	li,ul
	{
			list-style-type: none;
			padding:0;
			font:Cambria;
			font-size:12pt;
	}
</style>
<script>
function showHide(id,Parent)
{
	
	chrome.tabs.getSelected(null, function(tab) {
		chrome.tabs.sendRequest(tab.id, {actionType: "DOMAction",ID:id,parent:Parent}, function(response) {});
});
	
}

</script>
<head>
<body>
<ul style="width:170px">
	<li>[<a href='#' onclick='showHide("watch-channel-videos-panel",false)'>Toggle</a>] Channel Videos</li>
	<li>[<a href='#' onclick='showHide("watch-related-videos-panel",false)'>Toggle</a>] Related Videos </li>
	<li>[<a href='#' onclick='showHide("watch-promoted-videos-container",true)'>Toggle</a>] Featured Videos </li>
	<li>[<a href='#' onclick='showHide("watch-comment-panel",false)'>Toggle</a>] Text Comments </li>
	<li>[<a href='#' onclick='showHide("watch-video-responses-children",true)'>Toggle</a>] Video Responses </li>
	<li>[<a href='#' onclick='showHide("watch-stats-data-wrapper",false)'>Toggle</a>] Statistics & Data </li>
</ul>
</body>
</html>
